pre-commit:
  parallel: false
  commands:
    typegen:
      run: pnpm cf-typegen
      stage_fixed: true
    lint:
      glob: "*.{js,jsx,ts,tsx,json,jsonc,css}" # https://biomejs.dev/ja/internals/language-support/
      run: |
        pnpm biome check --write --error-on-warnings --no-errors-on-unmatched {staged_files}
      stage_fixed: true


pre-push:
  parallel: true
  commands:
    prevent-direct-push:
      run: |
        node scripts/prevent-direct-push.js

    typecheck:
      run: pnpm typecheck